<body ng-controller="mainController">
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MTHSGZ"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

    <div class="field"></div>

    <div class="main-block">
        <div class="logotype-block">
            <p>
                <a href="https://ark.io/"><img src="/img/logo.png" alt="ARK"></a>
                <h1>ARK Faucet</h1>
            </p>
        </div>
        <div class="error fx-fade-down" ng-show="error">
            <p><strong>Error:</strong> {{error}}</p>
        </div>
        <div class="txId fx-fade-down" ng-show="txId">
            <p><strong>{{amount}} Ѧ sent, Transaction ID: </strong>{{txId}}</p>
        </div>
        <div class="available-block">
            <h5>AVAILABLE : <a href="http://texplorer.ark.io/address/2RzRF4d2weQnXWMcFgcGDweRpifgNHDfL1qMHeqfyruMfpmZ2MA">{{available || 0}} Ѧ</a></h5>
        </div>
        <div class="testnet-notice" ng-if="network == 'testnet'">
            <p>This faucet is currently running on a testnet.
                <br>All payouts are for testing purposes only.</p>
        </div>
        <div class="send-form">
            <form class="form">
                <input type="text" ng-model="address" class="input" placeholder="Enter your address to receive {{amount || 0}} Ѧ">
                <!-- <p class="msg">Don't have a ARK address? <a href="https://node.shiftnrg.online/" target="_blank">Create one</a> now!</p> -->
                <br>
                <div vc-recaptcha ng-model="captcha" lang="en" class="g-recaptcha" key="'6Lf28B8TAAAAAF7oppGtBH1-Rx7fy0Qwqy7HjDOa'"></div>
                <br>
                <input type="submit" class="button" value="Receive my free Ѧ" ng-click="send()">
            </form>
        </div>
       <!-- <p class="msg">Faucet address: <a href="http://explorer.arkio.top/address/{{donation_address}}" target="_blank">{{donation_address || 'Unavailable'}}</a></p> -->
       <p class="msg">Faucet address: <a href="http://texplorer.ark.io/address/{{donation_address}}" target="_blank">{{'ark_faucet' || 'Unavailable'}}</a></p>
    </div>
    <div class="footer">

    </div>
    <!-- <div class="stars"></div> -->
</body>

</html>
